{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주에서 어디올레?</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <h1>제주에서 어디올레?</h1>
        </div>
        <div class="nav-links">
            <a href="{% url 'rec_app:rec_input' %}" class="text-gray-700 hover:text-gray-600">Home</a>
            <a href="{% url 'rec_app:map' %}" class="text-gray-700 hover:text-gray-600">Map</a>
            <a href= "{% url 'rec_app:about' %}" class="text-gray-700 hover:text-gray-600">About</a>
            <a href="{% url 'rec_app:rec_place' %}" class="text-gray-700 hover:text-gray-600">Others..</a>
        </div>
    </div>

    {% if result_df is not empty %}
    <div class="main-content">
        <h2>추천 결과</h2>
        <table border="1">
            <tr>
                <th>여행지 명칭</th>
                <th>가중 평점</th>
                <th>개요</th>
            </tr>
            {% for index, row in result_df.iterrows %}
            <tr>
                <td><a href="{% url 'rec_app:detail' row.명칭 %}">{{ row.명칭 }}</a></td>
                <td>{{ row.weighted_평점 }}</td>
                <td>{{ row.개요 }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% else %}
    <div class="main-content">
        <p>추천 결과가 없습니다.</p>
    </div>
    {% endif %}
    
</body>

</html>
