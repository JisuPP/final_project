
{% extends 'base.html' %}

{% block content %}

    {% if result_df is not None and not result_df.empty %}
        <!-- 추천결과 확인 -->
        <h2>추천 결과</h2>
        <div class="grid">
            {% for index, row in result_df.iterrows %}
                <div class="destination-card">
                    <a href="{% url 'rec_app:detail' row.title %}">
                        <div class="destination-info">
                            <h3 class="destination-title">{{ row.title }}</h3>
                        </div>
                        {% if row.selected_image_url %}
                            <img src="{{ row.selected_image_url }}" alt="{{ row.title }} 이미지">
                        {% else %}
                            <!-- 이미지가 없는 경우 대체 이미지를 표시 -->
                            <img src="https://blog.kakaocdn.net/dn/Hh733/btrcA1znbC9/m3cFIkMBMYyJlnHe7WBiN1/img.gif" alt="{{ row.title }} 이미지">
                        {% endif %}
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>추천 결과가 없습니다.</p>
    {% endif %}

{% endblock %}
